    <script>
    // Обновляем скрипт зумирования
    const svg = document.querySelector('.background-svg');
    let scale = 1;
    const SCALE_STEP = 0.1;
    const MAX_SCALE = 3;
    const MIN_SCALE = 0.5;

    // Функция для обновления масштаба
    function updateScale(newScale) {
        if (newScale !== scale) {
            scale = newScale;
            const translateX = -50 * scale;
            const translateY = -50 * scale;
            svg.style.transform = `translate(${translateX}%, ${translateY}%) scale(${scale})`;
        }
    }

    // Обработка колесика мыши для зума
    window.addEventListener('wheel', (e) => {
        if (e.ctrlKey) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -SCALE_STEP : SCALE_STEP;
            const newScale = Math.min(Math.max(scale + delta, MIN_SCALE), MAX_SCALE);
            updateScale(newScale);
        }
    }, { passive: false });

    // Добавляем обработку двойного клика для сброса масштаба
    svg.addEventListener('dblclick', () => {
        updateScale(1);
    });
    </script>
