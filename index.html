<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="hero">
        <svg viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet" class="background-svg">
            <rect width="100%" height="100%" fill="#87CEEB" /> <!-- Sky -->
            <ellipse cx="400" cy="300" rx="400" ry="100" fill="#1E90FF" /> <!-- Water -->
            <g class="yacht">
                <polygon points="300,250 350,150 400,250" fill="#FFFFFF" /> <!-- Yacht -->
                <polygon points="350,150 370,130 390,150" fill="#FF6347" /> <!-- Yacht sail -->
            </g>
            <path d="M 200 100 Q 220 80, 240 100 Q 260 120, 280 100" 
                  fill="none" 
                  stroke="white" 
                  stroke-width="2" 
                  class="bird" /> <!-- Seagull -->
        </svg>
    </div>
    <footer>
        <div class="footer-description">
            –Ø—Ö—Ç–µ–Ω–Ω–∞—è –¥–≤–∏–∂—É—Ö–∞ –æ—Ç –ê—Å–∏ –∏ –ö–∞—Ç–∏
        </div>
        <a href="https://www.instagram.com/tell.tails/" class="instagram-link">
            üì∏ tell.tails
        </a>
    </footer>

    <script>
    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∫—Ä–∏–ø—Ç –∑—É–º–∏—Ä–æ–≤–∞–Ω–∏—è
    const svg = document.querySelector('.background-svg');
    let scale = 1;
    const SCALE_STEP = 0.1;
    const MAX_SCALE = 3;
    const MIN_SCALE = 0.5;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –º–∞—Å—à—Ç–∞–±–∞
    function updateScale(newScale) {
        if (newScale !== scale) {
            scale = newScale;
            const translateX = -50 * scale;
            const translateY = -50 * scale;
            svg.style.transform = `translate(${translateX}%, ${translateY}%) scale(${scale})`;
        }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–ª–µ—Å–∏–∫–∞ –º—ã—à–∏ –¥–ª—è –∑—É–º–∞
    window.addEventListener('wheel', (e) => {
        if (e.ctrlKey) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -SCALE_STEP : SCALE_STEP;
            const newScale = Math.min(Math.max(scale + delta, MIN_SCALE), MAX_SCALE);
            updateScale(newScale);
        }
    }, { passive: false });

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –¥–≤–æ–π–Ω–æ–≥–æ –∫–ª–∏–∫–∞ –¥–ª—è —Å–±—Ä–æ—Å–∞ –º–∞—Å—à—Ç–∞–±–∞
    svg.addEventListener('dblclick', () => {
        updateScale(1);
    });
    </script>
</body>
</html>
