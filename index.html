<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="hero">
        <div class="triangle"></div>
        <svg viewBox="0 0 800 400" preserveAspectRatio="xMidYMid slice" class="background-svg">
            <rect width="100%" height="100%" fill="#87CEEB" /> <!-- Sky -->
            <ellipse cx="400" cy="300" rx="400" ry="100" fill="#1E90FF" /> <!-- Water -->
            <polygon points="300,250 350,150 400,250" fill="#FFFFFF" class="yacht" /> <!-- Yacht -->
            <polygon points="350,150 370,130 390,150" fill="#FF6347" class="sail" /> <!-- Yacht sail -->
            <path d="M 200 100 Q 220 80, 240 100 Q 260 120, 280 100" fill="none" stroke="white" stroke-width="2" class="bird" /> <!-- Seagull -->
        </svg>
        <h1>Welcome to our website!</h1>
        <p>Dive into the world of sea adventures.</p>
    </div>
    <footer>
        <h2>Contact Information</h2>
        <p>Office in Sydney</p>
        <p>Phone: +61 2 1234 5678</p>
        <p>Email: info@example.com</p>
    </footer>
</body>
</html>
